####################
# EXTRA CSS AND JS #
####################

extra_css:
  - css/custom.css
  - css/glightbox.css
extra_javascript:
  - js/custom.js
  - js/glightbox.js 

##############
# EXTENSIONS #
############## 

markdown_extensions:
  - footnotes
  - pymdownx.critic  
  - pymdownx.superfences
  - attr_list
  - def_list
  - fenced_code
  - admonition 

###########
# PLUGINS #
###########

plugins:
  - glightbox:
      touchNavigation: true
      loop: true
      effect: none
      slide_effect: none
      zoomable: true
      draggable: true
  - autorefs  

